<!DOCTYPE html>
<html>
<head>
   <title>Authentication System</title>
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css"> -->
 <style>
      body {
          font-family: Arial, sans-serif;
          background: linear-gradient(135deg, #1a1a2e, #16213e);
          color: white;
          text-align: center;
          margin: 0;
          padding: 0;
      }
      h2 {
          margin-top: 50px;
          color: #00fff5;
      }
      .nav-links {
          margin-top: 20px;
      }
      .nav-links a {
          background: #00fff5;
          color: #000;
          padding: 10px 15px;
          margin: 5px;
          border-radius: 6px;
          text-decoration: none;
          font-weight: bold;
      }
      .nav-links a:hover {
          background: #00d4d4;
      }
      .alert {
          padding: 10px;
          margin-top: 20px;
          border-radius: 6px;
      }
      .alert-success { background: rgba(0,255,0,0.2); }
      .alert-error { background: rgba(255,0,0,0.2); }
   </style>
</head>
<body>

   <div class="icon"><i class="fas fa-infinity"></i></div>

   <h2>
       {% if username %}
           Welcome, {{ username }} 
       {% else %}
           Welcome to Flask Auth System
       {% endif %}
   </h2>

{% if message %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
{% endif %}


   <div class="nav-links">
       {% if username %}
           <a href="/logout">Logout</a>
       {% else %}
           <a href="/register">Register</a> |
           <a href="/login">Login</a> |
           <a href="/crack">Crack Password</a>
       {% endif %}
   </div>

</body>
</html>
