<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Flask Auth - Login</title>
 <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
   <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 12px;
        margin: 50px auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 6px;
        outline: none;
    }
    button {
        background: #00fff5;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 10px;
    }
    button:hover {
        background: #00d4d4;
    }
    #output {
        background: rgba(255,255,255,0.1);
        padding: 10px;
        border-radius: 6px;
        margin-top: 10px;
        text-align: left;
        font-size: 14px;
        white-space: pre-line;
    }
    p {
        margin-top: 20px;
    }
    a {
        color: #00fff5;
        text-decoration: none;
    }
 </style>

</head>
<body>

 <div class="container">
   <h2> Login</h2>

   <form id="loginForm" method="post" action="/login">
     <input type="text" name="username" id="username" placeholder="Username" required autocomplete="username">
     <input type="password" name="password" placeholder="Password" autocomplete="current-password">
     <button type="submit" name="action" value="login"> Login</button>
   </form>

   <button type="button" onclick="startBrute()"> Auto Brute Force (4-digit)</button>

   <div id="output" aria-live="polite" aria-atomic="true"></div>
 </div>

 <script>
   function startBrute() {
     const username = document.getElementById('username').value.trim();
     const outputDiv = document.getElementById('output');
     outputDiv.innerText = '';

     if (!username) {
       alert("Please enter username first.");
       return;
     }

     outputDiv.innerText = 'Starting brute force...\n';

     fetch('/brute', {
       method: 'POST',
       headers: { 'Content-Type': 'application/json' },
       body: JSON.stringify({ username: username })
     })
     .then(res => res.json())
     .then(data => {
       outputDiv.innerText = data.output.join('\t');
       if(data.success) {
         outputDiv.innerText += "\n Password found! Please enter it in the password field above to login.";
       } else {
         outputDiv.innerText += "\n Password not found.";
       }
     })
     .catch(err => {
       outputDiv.innerText = ' Error: ' + err;
     });


   }
 const urlParams = new URLSearchParams(window.location.search);
  const message = urlParams.get("msg");
  if (message) {
    alert(decodeURIComponent(message));
  }

 </script>
</body>
<p style="text-align:center; margin-top: 20px;">
 Not registered? <a href="/register">Create an account</a>
</p>

</html>
